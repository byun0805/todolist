<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>회원가입 및 로그인</title>
    <style>
      /* 스타일 작성 */
      body {
  font-family: sans-serif;
  background-color: #f2f2f2;
}

button[type="submit"] {
  background-color: #0066cc;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  margin-right: 10px;
}

button[type="button"] {
  background-color: #0066cc;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 10px;
  font-size: 1rem;
  cursor: pointer;
}
      
      h1 {
        font-size: 1.5rem;
        color: #333;
      }
      
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      
      button[type="submit"] {
        background-color: #0066cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 10px;
        font-size: 1rem;
        cursor: pointer;
      }
      
      button[type="submit"]:hover {
        background-color: #0059b3;
        
      }
    </style>
  </head>
  <body>
        <hr>
    
    <h1>로그인</h1>
    <form id="loginForm">
      <div>
        <label for="login-username">아이디</label>
        <input type="text" id="login-username" name="username" required>
      </div>
      <div>
        <label for="login-password">비밀번호</label>
        <input type="password" id="login-password" name="password" required>
      </div>
      <button type="submit">로그인</button>
      
      <button onclick="window.location.href = 'http://127.0.0.1:5501/login2.html';" type="button" id="signupButton">회원가입</button>

<div id="signupModal" style="display: none;">
  <!-- 회원가입 폼 등을 작성 -->
</div>

<script>
  const signupButton = document.getElementById('signupButton');
  const signupModal = document.getElementById('signupModal');

  signupButton.addEventListener('click', function() {
    signupModal.style.display = 'block';
  });
</script>
    </form>
    
    <script>
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const storedPassword = localStorage.getItem(username);
        if (password === storedPassword) {
          alert('로그인 되었습니다.');
          window.location.href = 'http://127.0.0.1:5501/todolist/test.html';
          // 로그인 성공 시 처리할 작업 추가
          loginForm.reset();
        } else {
          alert('아이디 또는 비밀번호가 올바르지 않습니다.');
        }
      });
    </script>
  </body>
</html>
